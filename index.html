<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>图片压缩工具</h1>
            <p>支持PNG、JPG格式，快速压缩，品质保证</p>
        </header>

        <main>
            <div class="upload-area" id="uploadArea">
                <div class="upload-box">
                    <img src="upload-icon.svg" alt="上传图标" class="upload-icon">
                    <p>拖拽图片到这里或点击上传</p>
                    <input type="file" id="fileInput" accept="image/*" hidden>
                </div>
            </div>

            <div class="preview-area" id="previewArea" style="display: none;">
                <div class="image-comparison">
                    <div class="original-image">
                        <h3>原始图片</h3>
                        <div class="image-container">
                            <img id="originalImage" alt="原始图片">
                        </div>
                        <div class="image-info">
                            <span>文件大小：</span>
                            <span id="originalSize">0 KB</span>
                        </div>
                    </div>

                    <div class="compressed-image">
                        <h3>压缩后</h3>
                        <div class="image-container">
                            <img id="compressedImage" alt="压缩后的图片">
                        </div>
                        <div class="image-info">
                            <span>文件大小：</span>
                            <span id="compressedSize">0 KB</span>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <div class="quality-control">
                        <label for="quality">压缩质量：</label>
                        <input type="range" id="quality" min="0" max="100" value="80">
                        <span id="qualityValue">80%</span>
                    </div>
                    <button id="downloadBtn" class="download-btn">下载压缩后的图片</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
